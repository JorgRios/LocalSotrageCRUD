<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>javaScript</title>
    <script src="js/scripts.js" defer></script>
    <link href="css/bulma.css" rel="stylesheet">
</head>
<body>
    <div class="container is-widescreen">
        <div class="columns">
            <div class="column">
                <section class="section">                
                    <h1 class="title">Lista de Tareas</h1>
                    <p class="subtitle">con JavaScript</p>
                    <input type="text" id="titulo" maxlength="30" class="input" placeholder="Escriba un titulo" onclick="limpasal()" onkeyup="copia()">
                    <textarea id="texto" cols="30" rows="10" class="textarea" placeholder="Escriba una Nota" onkeyup="copia()"></textarea> 
                    <br>
                    <input type="button"  class="button is-primary" value="Guardar" onclick="agregar()">  
                    <br>
                    <br>
                    <div id="noti"></div>      
                    <hr>
                    <h2 class="subtitle">CONTENIDO DE LA NOTA: </h2>
                    <h2>Titulo:<strong><div id="tit" class="subtitle"></div></strong></h2> <br>        
                    <h2>Texto:</h2>
                    <div id="tex"></div>
                </section>
            </div>                    
            <div class="column ">
                <section class="section">
                        <h1>Tareas guardadas</h1>
                        <table class="table is-striped is-bordered is-hoverable is-fullwidth">
                            <thead> 
                                <tr>
                                    <th>Id</th>
                                    <th colspan="4">Nota</th>                         
                                </tr>
                            </thead>
                            <tbody id="lista-notas">
                            </tbody>
                        </table>      
                </section>  
                <div id="lista-noti"></div>          
            </div>
        </div>
    </div>    
</body>
</html>
